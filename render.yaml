services:
  - type: web
    name: turbothrill-n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "ChangeThisPassword123!"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://turbothrill-n8n.onrender.com"
      - key: GENERIC_TIMEZONE
        value: "Asia/Kolkata"
    # If you want to provide secrets via render dashboard instead of in YAML,
    # remove sensitive values here and add them in the Render dashboard as ENV vars / secrets.
