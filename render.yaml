services:
  - type: web
    name: turbothrill-n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "ChangeThisPassword123!"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://turbothrill-n8n.onrender.com"
      - key: GENERIC_TIMEZONE
        value: "Asia/Kolkata"
      - key: DB_TYPE
        value: "postgresdb"
      # Do not put the actual DATABASE_URL here â€” add it via Render dashboard instead:
      # - key: DATABASE_URL
      #   value: "postgres://<user>:<pass>@<host>:5432/<db>"
